<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parking Slot Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    #parking-lot {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .slot {
      padding: 12px;
      border-radius: 8px;
      background: green;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70px;
    }
    .reserved {
      background: red;
    }
    .reg {
      font-size: 0.9rem;
      margin-top: 5px;
      font-weight: normal;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Live Parking Slot Monitor</h1>
  <div id="parking-lot"></div>

  <script>
    async function fetchStatus() {
      const res = await fetch('/api/status');
      const status = await res.json();

      const lot = document.getElementById("parking-lot");
      lot.innerHTML = "";

      status.forEach((slot, index) => {
        const div = document.createElement("div");
        div.className = "slot" + (slot.reserved ? " reserved " : "");
        div.innerHTML = `Slot ${index + 1}`;
        if (slot.reserved && slot.reg) {
          const regDiv = document.createElement("div");
          regDiv.className = "reg";
          regDiv.textContent = slot.reg;
          div.appendChild(regDiv);
        }
        lot.appendChild(div);
      });
    }

    fetchStatus();
    setInterval(fetchStatus, 3000);
  </script>
</body>
</html>
